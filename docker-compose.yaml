version: '3'

services:
  codementor:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
      - DEV_MODE=docker
    tty: true
    stdin_open: true
    networks:
      - codementor_network

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"  # Ollama API port
    networks:
      - codementor_network

networks:
  codementor_network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  # Ollama data volume to persist model data
