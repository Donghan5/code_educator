<!-- Webservice of the code educator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Educator | Your personal AI code assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <header>
        <h1>Code Educator</h1>
        <p>Your personal AI code assistant</p>
    </header>

    <class="container">
        <div class="code-editor">
            <textarea id="code-input" placeholder="Enter your code here..."></textarea>
        </div>
        <div class="code-preview">
            <pre id="code-preview"></pre>
        </div>
    </class>
    <class="container">
        <button id="analyze-button">Analyze</button>
    </class>
    <class="container">
        <div id="analysis-results"></div>
    </class>
</body>
</html>
